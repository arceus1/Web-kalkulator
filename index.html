<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sablon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
<div class="input-group">
        <label for="kode">Kode</label>
        <select id="input1">
                <option value="4.62">A1</option>
                <option value="4.10">A2</option>
                <option value="5.13">B1</option>
                <option value="4.62">B2</option>
                <option value="4.62">C1</option>
                <option value="3.08">C2</option>
                <option value="6.41">D1</option>
                <option value="5.64">D2</option>
                <option value="7.69">E1</option>
                <option value="6.92">E2</option>
                <option value="5.13">F1</option>
                <option value="4.62">F2</option>
        </select>
</div>
<div class="input-group">
        <label for="qty">Qty</label>
        <input id="input2" type="number" placeholder="Masukkan Nilai" required>
</div>
    <button onclick="calculate()">Count</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText">Some text in the Modal..</p>
    </div>
</div>
<footer>
    <div>&copy; 2024 Karya Saya</div>
    <div class="version">Versi 1.2.1</div>
</footer>
<script defer src="script.js"></script>
</body>

</html>
